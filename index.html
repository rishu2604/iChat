<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realitime Node Socket I/O Chat Applicatio </title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://127.0.0.1:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</head>
<body>
    <nav>
        <img class="logo" src="logo.jpg" alt="">
        <h1>Welcome to iChat</h1>
    </nav>
    <div class="container">
        <div class="message right">Rishu: How are you?</div>
        <div class="message left">Mannat: I am fine.</div>
    </div>
    <div class="send">
        <form action="#" id="sendcontainer">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
